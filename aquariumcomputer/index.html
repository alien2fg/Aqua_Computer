<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Realtime Database</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #data { margin-top: 20px; }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script defer src="/__/firebase/10.13.1/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script defer src="/__/firebase/10.13.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>
</head>
<body>
    <h1>Firebase Realtime Database Example</h1>
    <div id="data">Loading data...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Firebase
            const app = firebase.app();
            const database = firebase.database(app);

            // Reference to the data location
            const dataRef = database.ref('/path/to/your/data');

            // Fetch and display data
            dataRef.on('value', (snapshot) => {
                const data = snapshot.val();
                document.getElementById('data').textContent = JSON.stringify(data, null, 2);
            }, (error) => {
                document.getElementById('data').textContent = 'Error fetching data: ' + error.message;
            });
        });
    </script>
</body>
</html>
