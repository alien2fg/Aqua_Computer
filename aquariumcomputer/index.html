<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Realtime Database Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        #data {
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        button {
            background: #007BFF;
            border: none;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script defer src="/__/firebase/10.13.1/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script defer src="/__/firebase/10.13.1/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>
</head>
<body>
    <h1>Firebase Realtime Database Example</h1>
    <div id="data">Loading data...</div>
    <button id="addData">Add Random Data</button>

    <script type="module">
        import db from './firebase.js'; // Import the Firebase configuration

        document.addEventListener('DOMContentLoaded', function() {
            // Reference to the data location
            const dataRef = db.ref('/exampleData');

            // Function to add random data
            function addRandomData() {
                const randomData = {
                    name: "John Doe",
                    age: Math.floor(Math.random() * 100),
                    email: "john.doe@example.com"
                };

                dataRef.set(randomData).then(() => {
                    console.log('Data added successfully');
                }).catch((error) => {
                    console.error('Error adding data:', error);
                });
            }

            // Event listener for the button
            document.getElementById('addData').addEventListener('click', addRandomData);

            // Fetch and display data
            dataRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('data').textContent = JSON.stringify(data, null, 2);
                } else {
                    document.getElementById('data').textContent = 'No data available';
                }
            }, (error) => {
                document.getElementById('data').textContent = 'Error fetching data: ' + error.message;
            });
        });
    </script>
</body>
</html>
